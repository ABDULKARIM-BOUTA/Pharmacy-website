<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .checkout-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .order-summary {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>

        <div class="order-summary" id="order-summary">
            <!-- Will be populated by JavaScript -->
        </div>

        <form id="checkout-form">
            <div class="form-group">
                <label for="shipping_address">Shipping Address</label>
                <textarea id="shipping_address" required></textarea>
            </div>

            <div class="form-group">
                <label for="payment_method">Payment Method</label>
                <select id="payment_method" required>
                    <option value="Cash on Delivery">Cash on Delivery</option>
                    <option value="Credit Card">Credit Card</option>
                </select>
            </div>

            <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Place Order
            </button>
        </form>
    </div>

    <script>
        // Load cart summary
        fetch('{% url "carts:cart" %}')
            .then(response => response.json())
            .then(cart => {
                const summary = document.getElementById('order-summary');

                if (cart.items.length === 0) {
                    summary.innerHTML = '<p>Your cart is empty</p>';
                    return;
                }

                let html = '<h3>Order Summary</h3>';
                cart.items.forEach(item => {
                    html += `
                        <p>${item.quantity} x ${item.medicine.name} - $${item.total_price}</p>
                    `;
                });
                html += `<p><strong>Total: $${cart.total_price}</strong></p>`;
                summary.innerHTML = html;
            });

        // Handle form submission
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const data = {
                shipping_address: document.getElementById('shipping_address').value,
                payment_method: document.getElementById('payment_method').value
            };

            fetch('{% url "orders:api-list-create" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) throw new Error('Order failed');
                return response.json();
            })
            .then(order => {
                alert('Order placed successfully!');
                window.location.href = '/';  // Redirect to home or order confirmation page
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
