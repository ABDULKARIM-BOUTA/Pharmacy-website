{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Medicine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fd;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form label {
            font-weight: 500;
            display: block;
            margin-top: 15px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #4f46e5;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4338ca;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            background: #e5e7eb;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            color: #111827;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="{% url 'medicine:page-detail' pk=medicine.pk %}" class="back-btn">‚Üê Back to Details</a>
    <h1>Update Medicine</h1>

    {% if user.is_superuser %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Medicine</button>
        </form>
    {% else %}
        <p style="text-align:center; color:red;">Only administrators can update medicines.</p>
    {% endif %}
</div>
</body>
</html>
