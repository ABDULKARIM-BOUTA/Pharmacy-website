<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 40px;
    }

    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .field {
      margin-bottom: 16px;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .value {
      margin-top: 4px;
      color: #222;
    }

    .error {
      color: red;
      text-align: center;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #e0e0e0;
    }

    .admin-actions {
      margin-top: 24px;
      text-align: center;
    }

    .admin-actions a,
    .admin-actions button {
      margin: 0 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .admin-actions a {
      background-color: #4a90e2;
      color: white;
    }

    .admin-actions a:hover {
      background-color: #357ac9;
    }

    .admin-actions button {
      background-color: #e74c3c;
      color: white;
    }

    .admin-actions button:hover {
      background-color: #c0392b;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      border: 1px solid transparent;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .back-link:hover {
      color: #1d6fa5;
      background-color: #eef6fb;
      border-color: #d6eaf8;
      text-decoration: none;
    }

    /* New Add to Cart Section Styles */
    .cart-actions {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .cart-actions h3 {
      margin-bottom: 15px;
      color: #333;
      font-size: 1.1em;
    }

    .cart-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-selector label {
      font-weight: 600;
      color: #555;
      margin: 0;
    }

    .quantity-selector input {
      padding: 8px 12px;
      width: 70px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: Arial, sans-serif;
    }

    .cart-buttons {
      display: flex;
      gap: 10px;
    }

    .cart-button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .add-to-cart {
      background-color: #4CAF50;
      color: white;
    }

    .add-to-cart:hover {
      background-color: #3e8e41;
    }

    .view-cart {
      background-color: #2196F3;
      color: white;
    }

    .view-cart:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

<div class="card">
  <a href="{% url 'medicine:page-list' %}" class="back-link">‚Üê Back to Medicines List</a>
  <h2>Medicine Details</h2>
  <div id="medicine-details"></div>
  <div id="error" class="error" style="display: none;"></div>

  <!-- New Add to Cart Section -->
  <div class="cart-actions">
    <h3>Add to Cart</h3>
    <div class="cart-controls">
      <div class="quantity-selector">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" max="100" value="1">
      </div>
      <div class="cart-buttons">
        <button onclick="addToCart()" class="cart-button add-to-cart">Add to Cart</button>
        <a href="{% url 'carts:cart' %}" class="cart-button view-cart">View Cart</a>
      </div>
    </div>
  </div>

  {% if request.user.is_superuser %}
    <div class="admin-actions">
      <a href="{% url 'medicine:page-update' pk=pk %}">Update</a>
      <form id="delete-form" style="display: inline;">
        <button type="button" onclick="deleteMedicine()">Delete</button>
      </form>
    </div>
  {% endif %}
</div>

<script>
  const medicineId = {{ pk }};
  const apiUrl = "{% url 'medicine:api-detail' pk=0 %}".replace("0", medicineId);
  const deleteUrl = "{% url 'medicine:api-delete' pk=0 %}".replace("0", medicineId);

  const container = document.getElementById("medicine-details");
  const errorBox = document.getElementById("error");

  fetch(apiUrl)
    .then(response => {
      if (!response.ok) {
        throw new Error("Failed to fetch medicine data");
      }
      return response.json();
    })
    .then(data => {
      const fields = {
        "Name": data.name,
        "Price": `${data.price} $`,
        "Stock Quantity": data.stock_quantity,
        "Description": data.description || "N/A",
        "Dosage": data.dosage || "N/A",
        "Requires Prescription": data.requires_prescription ? "Yes" : "No",
        "Weight or Count": data.weight_or_count,
        "Expiration Date": data.expiration_date,
        "Category": data.category || "N/A",
        "Manufacturer": data.manufacturer || "N/A"
      };

      for (const [label, value] of Object.entries(fields)) {
        const fieldDiv = document.createElement("div");
        fieldDiv.className = "field";

        const labelEl = document.createElement("div");
        labelEl.className = "label";
        labelEl.textContent = label;

        const valueEl = document.createElement("div");
        valueEl.className = "value";
        valueEl.textContent = value;

        fieldDiv.appendChild(labelEl);
        fieldDiv.appendChild(valueEl);
        container.appendChild(fieldDiv);
      }
    })
    .catch(error => {
      console.error("Error fetching medicine details:", error);
      errorBox.style.display = "block";
      errorBox.textContent = "An error occurred while fetching the medicine details.";
    });

  function addToCart() {
    const quantity = parseInt(document.getElementById('quantity').value);
    if (quantity < 1) {
      alert('Please enter a valid quantity');
      return;
    }

    fetch('{% url "carts:api-add-to-cart" %}', {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}"
      },
      body: JSON.stringify({
        medicine_id: medicineId,
        quantity: quantity
      })
    })
    .then(response => {
      if (!response.ok) throw new Error("Failed to add to cart");
      return response.json();
    })
    .then(data => {
      alert('Added to cart successfully!');
    })
    .catch(error => {
      alert('Error: ' + error.message);
    });
  }

  function deleteMedicine() {
    if (!confirm("Are you sure you want to delete this medicine?")) return;

    fetch(deleteUrl, {
      method: "DELETE",
      headers: {
        "X-CSRFToken": "{{ csrf_token }}",
      },
    })
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to delete");
        }
        alert("Medicine deleted successfully.");
        window.location.href = "{% url 'medicine:page-list' %}";
      })
      .catch(error => {
        alert("Failed to delete medicine.");
        console.error(error);
      });
  }
</script>

</body>
</html>
