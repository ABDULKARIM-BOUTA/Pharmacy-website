<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 40px;
    }

    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .field {
      margin-bottom: 16px;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .value {
      margin-top: 4px;
      color: #222;
    }

    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Medicine Details</h2>
  <div id="medicine-details"></div>
  <div id="error" class="error" style="display: none;"></div>
</div>

<script>
  const medicineId = {{ pk }};
  const apiUrl = "{% url 'medicine:api-detail' pk=0 %}".replace("0", medicineId);

  const container = document.getElementById("medicine-details");
  const errorBox = document.getElementById("error");

  fetch(apiUrl)
    .then(response => {
      if (!response.ok) {
        throw new Error("Failed to fetch medicine data");
      }
      return response.json();
    })
    .then(data => {
      const fields = {
        "Name": data.name,
        "Price": `${data.price} â‚º`,
        "Stock Quantity": data.stock_quantity,
        "Description": data.description || "N/A",
        "Dosage": data.dosage || "N/A",
        "Requires Prescription": data.requires_prescription ? "Yes" : "No",
        "Weight or Count": data.weight_or_count,
        "Expiration Date": data.expiration_date,
        "Category": data.category || "N/A",
        "Manufacturer": data.manufacturer || "N/A"
      };

      for (const [label, value] of Object.entries(fields)) {
        const fieldDiv = document.createElement("div");
        fieldDiv.className = "field";

        const labelEl = document.createElement("div");
        labelEl.className = "label";
        labelEl.textContent = label;

        const valueEl = document.createElement("div");
        valueEl.className = "value";
        valueEl.textContent = value;

        fieldDiv.appendChild(labelEl);
        fieldDiv.appendChild(valueEl);
        container.appendChild(fieldDiv);
      }
    })
    .catch(error => {
      console.error("Error fetching medicine details:", error);
      errorBox.style.display = "block";
      errorBox.textContent = "An error occurred while fetching the medicine details.";
    });
</script>

</body>
</html>
