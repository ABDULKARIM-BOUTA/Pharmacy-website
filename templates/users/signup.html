{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Create Account</h2>

        <form id="signup-form" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" required>
                </div>
            </div>

            <button type="submit" class="auth-button">Sign Up</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'users:login-page' %}">Log in</a></p>
        </div>

        <div id="auth-message" class="auth-message"></div>
    </div>
</div>

<style>
    :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --error: #ef233c;
        --success: #16a34a;
    }

    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
        padding: 20px;
    }

    .auth-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 40px;
        width: 100%;
        max-width: 450px;
    }

    .auth-title {
        text-align: center;
        margin-bottom: 30px;
        color: #2b2d42;
        font-size: 24px;
    }

    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .form-row {
        display: flex;
        gap: 16px;
    }

    .form-row .form-group {
        flex: 1;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-group label {
        font-size: 14px;
        color: #4a4e69;
        font-weight: 500;
    }

    .form-group input {
        padding: 12px 16px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
        transition: border 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--primary);
    }

    .auth-button {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 10px;
    }

    .auth-button:hover {
        background-color: var(--primary-dark);
    }

    .auth-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #6c757d;
    }

    .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }

    .auth-message {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        font-size: 14px;
    }

    .error {
        background-color: #fff5f5;
        color: var(--error);
    }

    .success {
        background-color: #f0fdf4;
        color: var(--success);
    }
</style>

<script>
document.getElementById('signup-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const messageEl = document.getElementById('auth-message');
    messageEl.textContent = '';
    messageEl.className = 'auth-message';

    // Validate passwords match
    const password = document.getElementById('password').value;
    const password2 = document.getElementById('password2').value;

    if (password !== password2) {
        messageEl.textContent = 'Passwords do not match!';
        messageEl.className = 'auth-message error';
        return;
    }

    try {
        const response = await fetch('{% url "users:signup-api" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password
            })
        });

        const data = await response.json();

        if (response.ok) {
            messageEl.textContent = 'Account created successfully! Redirecting to login...';
            messageEl.className = 'auth-message success';

            setTimeout(() => {
                window.location.href = '{% url "users:login-page" %}';
            }, 2000);
        } else {
            // Handle field errors
            let errorMsg = data.detail || 'Registration failed';
            if (data.username) {
                errorMsg = `Username: ${data.username.join(', ')}`;
            }
            if (data.email) {
                errorMsg = `Email: ${data.email.join(', ')}`;
            }
            messageEl.textContent = errorMsg;
            messageEl.className = 'auth-message error';
        }
    } catch (error) {
        messageEl.textContent = 'Network error. Please try again.';
        messageEl.className = 'auth-message error';
        console.error('Signup error:', error);
    }
});
</script>
{% endblock %}
