{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 400px; margin-top: 50px;">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username_or_email">Username or Email</label>
            <input type="text" class="form-control" id="username_or_email" required>
        </div>
        <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-4 w-100">Login</button>
    </form>
    <div id="error" class="mt-3 text-danger"></div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username_or_email = document.getElementById('username_or_email').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('/user/api/auth/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                username_or_email: username_or_email,
                password: password
            })
        });

        const data = await response.json();  // ✅ This shows the response details
        console.log(data);  // ✅ Add this to see the backend validation error

        if (!response.ok) {
            document.getElementById('error').textContent =
                data.non_field_errors?.[0] || 'Login failed.';
        } else {
            window.location.href = '/'; // Redirect on success
        }

    } catch (err) {
        console.error('Error:', err);
        document.getElementById('error').textContent = 'An unexpected error occurred.';
    }
});
</script>
{% endblock %}
