<!-- categories/update-delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update/Delete Category</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .update-btn {
            background-color: #3498db;
            color: white;
        }
        .update-btn:hover {
            background-color: #2980b9;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update/Delete Category</h1>

        <div id="message" class="message" style="display: none;"></div>

        <div class="form-group">
            <label for="category-name">Category Name</label>
            <input type="text" id="category-name" required>
        </div>

        <div class="button-group">
            <button class="update-btn" onclick="updateCategory()">Update</button>
            <button class="delete-btn" onclick="deleteCategory()">Delete</button>
        </div>

        <a href="{% url 'categories:page-list' %}" class="back-link">‚Üê Back to Categories List</a>
    </div>

    <script>
        const categoryId = {{ pk }};
        const apiUrl = "{% url 'categories:api-update-delete' pk=0 %}".replace("0", categoryId);
        const messageDiv = document.getElementById('message');

        // Fetch current category data
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch category data');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('category-name').value = data.name;
            })
            .catch(error => {
                showMessage(error.message, 'error');
                console.error('Error:', error);
            });

        function updateCategory() {
            const newName = document.getElementById('category-name').value.trim();

            if (!newName) {
                showMessage('Category name cannot be empty', 'error');
                return;
            }

            fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'),
                },
                body: JSON.stringify({ name: newName })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.detail || 'Update failed'); });
                }
                return response.json();
            })
            .then(data => {
                showMessage('Category updated successfully!', 'success');
            })
            .catch(error => {
                showMessage(error.message, 'error');
                console.error('Error:', error);
            });
        }

        function deleteCategory() {
            if (!confirm('Are you sure you want to delete this category?')) {
                return;
            }

            fetch(apiUrl, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.detail || 'Delete failed'); });
                }
                showMessage('Category deleted successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = "{% url 'categories:page-list' %}";
                }, 1500);
            })
            .catch(error => {
                showMessage(error.message, 'error');
                console.error('Error:', error);
            });
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
